<div class="flip-card" ngClass={{config.clase[0]}}>
    <div class="flip-card__inner">
        <div class="flip-card__inner--front" ngClass={{config.clase[1]}}></div>
        <div class="flip-card__inner--back" ngClass={{config.clase[2]}}>
            <div class="text-container">
                <p>{{config.texto}}</p>
            </div>
        </div>
    </div>
    <div class="label">
        <p>{{config.label}}</p>
    </div>
</div>
