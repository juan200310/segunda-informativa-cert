<mat-toolbar color="primary" class="toolbar">
  <!-- Botón hamburguesa -->
  <button mat-icon-button class="menu-button" aria-label="Toggle menu" (click)="toggleMenu(active)">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Links -->
  <div class="nav-links" [class.open]="isMenuOpen">
    <a [ngClass]="{'active-link': active === 'inicio'}" mat-button (click)="toggleMenu('inicio')" routerLink="/inicio">Inicio</a>
    <a [ngClass]="{'active-link': active === 'comprar-certificado'}"
       mat-button
       (click)="toggleMenu('comprar-certificado'); navigateToFragment('comprar-certiticado')">
      Comprar certificado de tradición y libertad
    </a>
    <a [ngClass]="{'active-link': active === 'blog'}" mat-button (click)="toggleMenu('blog')" routerLink="/blog">Blog</a>
    <a [ngClass]="{'active-link': active === 'preguntas-frecuentes'}" mat-button (click)="toggleMenu('preguntas-frecuentes')" routerLink="/preguntas-frecuentes">Preguntas frecuentes</a>
    <a [ngClass]="{'active-link': active === 'directorio'}" mat-button (click)="toggleMenu('directorio')" routerLink="/directorio">Directorio de oficinas de registro</a>
  </div>
</mat-toolbar>

<div class="main" (click)="toggleMenuActive(active)">
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
