<div class="center">
  <h1 style="text-align: center;">Aquí encontrarás información detallada sobre los Certificados de Tradición y Libertad,
    el sector inmobiliario y mucho más.</h1>
</div>

<div *ngIf="user" class="center"><button (click)="addPost(template)" class="button"><mat-icon>add</mat-icon></button></div>
<div class="center">
  <div class="container">
    <div class="row">

      <div *ngFor="let post of posts" class="col-md-3 col-sm-6 card-container">

        <mat-card class="example-card">
          <img [routerLink]="'/publicacion/'+post.urlTitle" [src]="post.image" alt="">

          <mat-card-content>
            <h2>{{ post.title }}</h2>
            <p>{{ post.introduction }}</p>

            <mat-card-actions *ngIf="user">
              <div class="container">
                <div class="row">
                  <div class="col"> <button class="button" (click)="editPost(template,post)"> <mat-icon>edit</mat-icon>
                    </button></div>
                  <div class="col"><button class="button" (click)="deletePost(post)"> <mat-icon>delete</mat-icon>
                    </button></div>
                </div>
              </div>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</div>



<ng-template #template>
  <app-post-form [post]="editingPost"></app-post-form>
</ng-template>
